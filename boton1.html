<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Producto</title>
    <link rel="stylesheet" href="boton1.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body>

<header>
    <nav class="navbar">
        <ul>
            <li><a href="index.html">Inicio</a></li>
              <li><a href="camas.html">Productos</a></li>
            <li><a href="carrito.html">Carrito</a></li>

</header>

<section class="product">
    <div class="product-container">
        <div class="product-image">
            <img src="su1.jpeg" alt="Cama gris con dise√±o" width="400">
        </div>
        <div class="product-info">
            <h3>Cama con base gris y dise√±o moderno</h3>
            <p>Una cama elegante con acabado en tela gris suave y estructura resistente. Ideal para quienes buscan confort y estilo.</p>
            <h2>$550 USD</h2>
            <div class="buttons">
                <button class="btn" onclick="comprarAhora()">Comprar ahora</button>
                <button class="btn outline" onclick="agregarAlCarrito()">A√±adir al carrito</button>
            </div>
        </div>
    </div>
</section>
<script>
    const producto = {
        nombre: "Cama con base gris y dise√±o moderno",
        precio: 550,
        imagen: "su1.jpeg"
    };

    function agregarAlCarrito() {
        let carrito = JSON.parse(localStorage.getItem("carrito")) || [];
        carrito.push(producto);
        localStorage.setItem("carrito", JSON.stringify(carrito));

        Swal.fire({
            title: 'üõí ¬°Producto a√±adido!',
            html: `<b>${producto.nombre}</b><br>ha sido agregado al carrito.`,
            imageUrl: producto.imagen,
            imageWidth: 300,
            imageHeight: 200,
            imageAlt: 'Imagen del producto',
            background: '#fefefe',
            color: '#333',
            confirmButtonColor: '#6c63ff',
            confirmButtonText: 'Seguir explorando üõçÔ∏è',
            showClass: {
                popup: 'animate__animated animate__fadeInDown'
            },
            hideClass: {
                popup: 'animate__animated animate__fadeOutUp'
            }
        });
    }

    function comprarAhora() {
        agregarAlCarrito();

        Swal.fire({
            title: '‚è≥ Preparando tu compra...',
            html: 'Redirigiendo al <b>m√©todo de pago</b>...',
            timer: 2200,
            timerProgressBar: true,
            background: '#fff8f0',
            color: '#444',
            icon: 'info',
            showConfirmButton: false,
            didOpen: () => {
                Swal.showLoading();
            },
            willClose: () => {
                window.location.href = "metodo.html";
            }
        });
    }
</script>
