<header>

        resumenDiv.innerHTML = `
            <h3>üõèÔ∏è Producto: ${producto.nombre}</h3>

            <img src="${producto.imagen}" alt="Producto comprado" width="300">
        `;

        Swal.fire({
            icon: 'success',
            title: '¬°Compra confirmada!',
            text: 'Tu pago fue procesado correctamente.',
            confirmButtonText: 'Ver resumen',

    } else {

    }
</script>
